<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>对话导出器</title>
    <style>
        body {
            width: 280px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            color: #333;
            margin: 0;
            padding: 15px;
            background-color: #f9f9f9;
        }
        h3 {
            margin: 0 0 15px 0;
            text-align: center;
            color: #1a1a1a;
        }
        .control-group {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        label {
            cursor: default;
        }
        select {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4D6BFE;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #3b55d1;
        }
        #status {
            text-align: center;
            margin-top: 10px;
            height: auto;
            min-height: 18px;
            color: #4CAF50;
            font-weight: bold;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h3>DeepSeek 对话导出器</h3>

    <div class="control-group">
        <label for="formulaStyle">公式渲染方式:</label>
        <select id="formulaStyle">
            <option value="default" selected>通用 Markdown ($...$)</option>
            <option value="latex">标准 LaTeX (\(...\))</option>
        </select>
    </div>

    <button id="exportBtn">导出对话为 .md</button>

    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
